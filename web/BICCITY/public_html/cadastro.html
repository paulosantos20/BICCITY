<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            
            <header class="mdl-layout__header">
                    
                <div class="mdl-layout__header-row">
      
                    <span class="mdl-layout-title">CADASTRO</span>
      
                </div>
                
            </header>
            
            <main class="mdl-layout__content">
                
                        <div class="mdl-card card mdl-shadow--2dp">
                            
                            <div class="mdl-card__supporting-text">
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                    <input class="mdl-textfield__input" type="text" id="mail">
                                    <label class="mdl-textfield__label" for="mail3">E-mail</label>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                    <input class="mdl-textfield__input" type="text" id="nameuser">
                                    <label class="mdl-textfield__label" for="nameuser">Nome de us√∫ario</label>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                    <input class="mdl-textfield__input" type="password" id="pass">
                                    <label class="mdl-textfield__label" for="pass">Senha</label>
                                </div>
                                                          
                            </div>
  
                            <div class="mdl-card__actions">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored posbutton">Limpar</button>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cadastrar</button>
                                
                            </div>
                        
                     </div>
                     
            </main>
            
        </div>
        
    </body>
</html>
