<!DOCTYPE html>

<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        
    </head>
    
    <body>
            
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            
            <header class="mdl-layout__header">
                    
                <div class="mdl-layout__header-row">
      
                    <span class="mdl-layout-title">LOGIN</span>
      
                </div>
                
            </header>
            
            <main class="mdl-layout__content">
                
                <div class="division">
                    
                    <div class="mdl-card card2 mdl-shadow--2dp">
                    
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Login de usuário</h2>
                        </div>
                        
                        <div class="mdl-card__supporting-text">
                            
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                <input class="mdl-textfield__input" type="text" id="nuser">
                                <label class="mdl-textfield__label" for="nuser">Nome de usuário</label>
                            </div>
                            
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                <input class="mdl-textfield__input" type="text" id="pass2">
                                <label class="mdl-textfield__label" for="pass2">Senha</label>
                            </div>
                            
                            <span>Esqueceu a senha?</span>
                            
                        </div>
                        
                        <div class="mdl-card__actions">
                            
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored posbutton">Limpar</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Entrar</button>

                        </div>
                        
                        
                    </div>
                    
                    <div class="mdl-card card2 mdl-shadow--2dp">
                    
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Login de estabelecimento</h2>
                        </div>
                        
                        <div class="mdl-card__supporting-text">
                            
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                <input class="mdl-textfield__input" type="text" id="nuser2">
                                <label class="mdl-textfield__label" for="nuser2">CNPJ ou Nome de usuário</label>
                            </div>
                            
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label taminput">
                                <input class="mdl-textfield__input" type="text" id="pass3">
                                <label class="mdl-textfield__label" for="pass3">Senha</label>
                            </div>
                            
                            <span>Esqueceu a senha?</span>
                            
                        </div>
                        
                        <div class="mdl-card__actions">
                            
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored posbutton">Limpar</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Entrar</button>

                            
                        </div>
                        
                        
                    </div>
                    
                </div>
                
            </main>
            
        </div>
        
    </body>
    
    
</html>
